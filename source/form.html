    </header>
    <main class="inner-page">
      <h1 class="inner-page__title">Направления</h1>
      <section class="profile">
        <h2 class="visually-hidden">Профиль</h2>
        <p class="profile__lvl lvl">
          <span class="lvl__title">Уровень:</span>
          <span class="lvl__num">80</span>
        </p>
        <picture>
          <img class="profile__photo" src="https://via.placeholder.com/100x100" alt="Фото профиля" width="100" height="100">
        </picture>
        <div class="profile__btn-wrapper">
          <label class="profile__btn" for="photo-change">Сменить фото</label>
          <input class="profile__file visually-hidden" type="file" id="photo-change">
        </div>
        <form class="profile__form" action="https://echo.htmlacademy.ru/">
          <fieldset class="profile__group">
            <legend class="profile__title">Тэги</legend>
            <textarea class="profile__tags" name="name" rows="8" cols="60">
              #бургер #бар #футбол #концерт #крафт
            </textarea>
          </fieldset>
          <fieldset class="profile__group transport-option">
            <legend class="profile__title transport-option__title">Транспорт</legend>
            <ul class="transport-option__list">
              <li class="transport-option__item">
                <label class="transport-option__label" for="plane">Авиаперелет</label>
                <input class="transport-option__input" id="plane" type="checkbox" name="transport" value="Авиаперелет" checked>
              </li>
              <li class="transport-option__item">
                <label class="transport-option__label" for="bus">Автотранспорт</label>
                <input class="transport-option__input" id="bus" type="checkbox" name="transport" value="Автотранспорт">
              </li>
              <li class="transport-option__item">
                <label class="transport-option__label" for="bike">Велосипед</label>
                <input class="transport-option__input" id="bike" type="checkbox" name="transport" value="Велосипед" checked>
              </li>
              <li class="transport-option__item">
                <label class="transport-option__label" for="run">Пешком</label>
                <input class="transport-option__input" id="run" type="checkbox" name="transport" value="Пешком" checked>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
    </main>
